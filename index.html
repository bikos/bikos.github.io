<script>
$.validator.addMethod(
    "myDateFormat",
    function(value, element) {
        // yyyy-mm-dd
        var re = /^\d{4}-\d{1,2}-\d{1,2}$/;

        // valid if optional and empty OR if it passes the regex test
        return (this.optional(element) && value=="") || re.test(value);
    }
);

    }

});

            <script>
                function formatDate(userDate) {
                  userDate = new Date(userDate);
                  y = userDate.getFullYear().toString();
                  m = (userDate.getMonth() + 1).toString();
                  d = userDate.getDate().toString();
                  if (m.length == 1) m = '0' + m;
                  if (d.length == 1) d = '0' + d;
                  return y +"/"+ m +"/" + d;
                }
                $(document).ready(function () {
                    $("#submitButton").click(function () {
                        content = "";
                        var email = $('#email').val();
                        var name = $('#name').val();
                        var phoneNumber = $('#phoneNumber').val();
                        var date = $('#dateNew').val();
                        if (email || name || phoneNumber || date){
                          if (email) {
                            content += "Email: " + email;
                          }
                          if (name) {
                            if (content){
                              content += " <br /> Name: " + name;
                            } else {
                              content += "Name: " + name;
                            }
                          }
                          if (phoneNumber){
                            if (content){
                              content += " <br /> PhoneNumber: " + phoneNumber;
                            } else {
                              content += "PhoneNumber: " + phoneNumber;
                            }
                          }
                          if (date) {
                            if(content){
                              content += " <br /> Date: " + formatDate(date);
                            } else {
                              content += "Date: " + formatDate(date);
                            }
                          }
                        }
                        $('#preview').html(content);
                        $("#preview").show();
                    });
