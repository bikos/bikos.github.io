<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <a href="#" class="pull-left"><img src="EP-Logo-notag.png" class="img-responsive"></a>
        <img alt="Bootstrap Image Preview" src="laundrybanner.jpg" class="img-responsive">
        <div class="row">
            <form class="cmxform" id="contact" method="post" action="">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Phone Number:</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Date:</label>
                    <input type="date" class="form-control" name="dateNew" id="dateNew" data-date-format="YYYY/MM/DD" required>
                </div>
                <button onclick="return onSumbit();" id="submitButton" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="pull-center">
            <div class="jumbotron">
                <p id="preview" class="text-center text-success"></p>
            </div>
        </div>
    </footer>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        function onSumbit() {
            if ($("#name")[0].checkValidity() && $("#email")[0].checkValidity() && $("#phoneNumber")[0].checkValidity() && $("#dateNew")[0].checkValidity()) {
                var value =
                        "Name: " + $("#name").val() + "<br/>" +
                        "Email: " + $("#email").val() + "<br/>" +
                        "Phone Number: " + $("#phoneNumber").val() + "<br/>" +
                        "Date: " + $("#dateNew").val();
                $('#preview').html(value);
                $("#preview").show();
                return false;
            }
            else {
                $("#preview").hide();
            }
        }
    </script>
</body>
</html>
